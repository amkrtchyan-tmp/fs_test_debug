<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users list</title>
</head>
<body>
<h1>Users list</h1>
{% for user in users_list %}
    <p>email={{ user.email }},
        <a href="{{ url_for('auth.user_profile', token=user.token) }}"> token={{ user.token }}</a>
    </p>
{% endfor %}
</body>
</html>
